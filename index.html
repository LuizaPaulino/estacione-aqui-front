<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Estilo -->
    <link rel='stylesheet' href='styles.css' />
  </head>
  <body>
    <div class="container">
      <table class="tb-padrao" id="tbPrincipal">
        <caption>Estacione Aqui!</caption>
        <thead>
          <tr>
            <th>Placa<span class="obrigatorio">*<span></th>
            <th>Cor</th>
            <th>Entrada<span class="obrigatorio">*<span></span></th>
            <th class="tooltip">
              Saída<span class="informacao">&#128712</span>
              <span class="tooltiptext">Caso informado, precisar estar completo</span>
            </th>
            <th>Valor R$</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
			<tr>
				<td><input type="text" name="placa" maxlength="10" value=""></td>
				<td><input type="text" name="cor" maxlength="20" value=""></td>
				<td><input type="datetime-local" name="dataEntrada" value=""></td>
				<td><input type="datetime-local" name="dataSaida" value=""></td>
				<td><input type="curre" name="valor" value="" onkeyup="mascaraValor(this)" maxlength="10"></td>
				<td class="acoes">
					<span class="grupo acao adicionar">Adicionar</span>
					<span class="grupo acao limpar">Limpar</span>
				</td>
			</tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
    <!-- Javascript -->
    <script src="scripts.js"></script>
  </body>
</html>
